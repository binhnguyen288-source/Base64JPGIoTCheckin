<!DOCTYPE html>
<html>
    <head>
        <title>Parse Base64-JPG from IoT Checkin Bach Khoa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container pt-4">
            <h1 class="text-center">Parse Base64-JPG Image from IoTCheckin</h1>
            <div class="vstack gap-2">
                <input class="form-control" id="base64str" placeholder="Enter the base64 string here">
                <button class="btn btn-primary" id="parse">Parse</button>
                <img id="canvas"/>
            </div>
        </div>
            
        <script>
            const canvas = document.getElementById('canvas');
            const btn = document.getElementById('parse');
            const base64str = document.getElementById('base64str');

            btn.onclick = () => {
                canvas.src = `data:image/jpg;base64, ${base64str.value}`;
            }
        </script>
    </body>
</html>
